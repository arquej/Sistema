<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.CSS">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="container">
    <div class="header">
        <span>Controle de vales funcionarios</span>
        <button onclick="openModal()" id="new">incluir</i></button>
    </div>
        
    <div class="divtable">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descricao</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th class="acao">Editar</th>
                    <th class="acao">Excluir</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="modal-container">
        <div class="modal">
            <form>
                <label for="m-nome">Nome</label>
                <input id="m-nome" type="text" required />

                <label for="m-descricao">Descricao</label>
                <input id="m-descricao" type="text" required />

                <label for="m-valor">Valor</label>
                <input id="m-valor" type="text" required />

                <label for="m-data">Data</label>
                <input id="m-data" type="text" required />
                <button id="btnSalvar">Salvar</button>
            </form>
        </div>

    </div>
   
</div>
   
    <script src="script.js"></script>
</body>
</html>
